<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 감성 타이핑</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300;400;500&family=Gamja+Flower&family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 설정 패널 -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>나만의 감성 타이핑 만들기</h2>
            <button class="close-btn" id="close-settings">×</button>
        </div>
        
        <div class="settings-content">
            <!-- 텍스트 입력 -->
            <div class="setting-group">
                <label>메시지 입력 (한 줄씩 입력하세요)</label>
                <textarea id="message-input" placeholder="오늘도 수고했어.&#10;지금 이 순간도 너의 일부야.&#10;괜찮아, 천천히 가도 돼."></textarea>
            </div>
            
            <!-- 배경 선택 -->
            <div class="setting-group">
                <label>배경 선택</label>
                <div class="background-options">
                    <div class="bg-option active" data-bg="sunset">🌅 석양</div>
                    <div class="bg-option" data-bg="night">🌙 밤하늘</div>
                    <div class="bg-option" data-bg="forest">🌲 숲</div>
                    <div class="bg-option" data-bg="ocean">🌊 바다</div>
                    <div class="bg-option" data-bg="mountain">⛰️ 산</div>
                    <div class="bg-option" data-bg="city">🏙️ 도시</div>
                </div>
                <input type="text" id="custom-bg" placeholder="또는 직접 이미지 URL 입력">
            </div>
            
            <!-- 폰트 선택 -->
            <div class="setting-group">
                <label>폰트 선택</label>
                <select id="font-select">
                    <option value="Nanum Pen Script">나눔펜스크립트</option>
                    <option value="Gamja Flower">감자꽃</option>
                    <option value="Cute Font">귀여운폰트</option>
                    <option value="Noto Sans KR">노토산스</option>
                </select>
            </div>
            
            <!-- 타이핑 속도 -->
            <div class="setting-group">
                <label>타이핑 속도</label>
                <input type="range" id="typing-speed" min="50" max="300" value="100">
                <span id="speed-value">100ms</span>
            </div>
            
            <!-- 이펙트 선택 -->
            <div class="setting-group">
                <label>텍스트 이펙트</label>
                <select id="effect-select">
                    <option value="fade">페이드</option>
                    <option value="slide">슬라이드</option>
                    <option value="bounce">바운스</option>
                    <option value="glow">글로우</option>
                    <option value="typewriter">타이프라이터</option>
                    <option value="wave">웨이브</option>
                </select>
            </div>
            
            <!-- 배경 애니메이션 -->
            <div class="setting-group">
                <label>배경 애니메이션</label>
                <select id="animation-select">
                    <option value="none">없음</option>
                    <option value="snow">눈 내리기</option>
                    <option value="stars">반짝이는 별</option>
                    <option value="petals">꽃잎 떨어지기</option>
                    <option value="bubbles">비눗방울</option>
                    <option value="fireflies">반딧불이</option>
                </select>
            </div>
            

            
            <button class="apply-btn" id="apply-settings">적용하기</button>
        </div>
    </div>
    
    <!-- 메인 화면 -->
    <div class="main-screen" id="main-screen">
        <div class="container">
            <div class="typing-container">
                <p id="typing-text" class="typing-text"></p>
                <span class="cursor" id="cursor">|</span>
            </div>
        </div>
        
        <!-- 컨트롤 버튼들 -->
        <div class="control-panel">
            <button class="control-btn settings-btn" id="open-settings">
                <span class="icon">🎨</span>
                <span class="tooltip">꾸미기</span>
            </button>
            <button class="control-btn play-pause-btn" id="play-pause">
                <span class="icon">⏸️</span>
                <span class="tooltip">일시정지</span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
